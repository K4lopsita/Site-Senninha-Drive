<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/footer.css">
        <link rel="shortcut icon" href="icon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Senninha Drive</title>
        <script>
            alert("Realize o seu Cadastro");
        </script>

        <script>
            function validarFormulario() {
                // Pegando os valores dos campos do formulário de cadastro
                var nome = document.getElementById('fname').value;
                var senha = document.getElementById('senha').value;
                var email = document.getElementById('email').value;
                var telefone = document.getElementById('telefone').value;
                var cpf = document.getElementById('cpf').value;

                // Validando se os campos não estão vazios
                if (nome === '' || senha === '' || email === '' || telefone === '' || cpf === '') {
                    alert('Por favor, preencha todos os campos!');
                    return false; // Impede o envio do formulário se houver campos vazios
                }
                return true; // Envia o formulário se todos os campos estiverem preenchidos
            }
        </script>
    </head>
    <body>
            <header>
                <div class="logo_caixa">
                    <img src="/assets/img/logo.png" alt="insights" width="20%" class="logo" >
                </div>
                <div class="banner">
                    <nav class="nav_cadastro">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="carros.html">Carros</a></li>
                            <li><a href="cadastro.html">Cadastre-se</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="info">
                        <p>
                            <input type="text" id="busca" name="busca" class="busca" placeholder="Buscar:">
                            <br/><br/>                                         
                        </p>
                </div>
            </header>
        <h1 th:text="${mensagem2}"></h1>
            <div class="center">
                <br/><br/>
                <form action="respostaForm.html" method="post">
                    <p>
                        <label for="fname" class="cor-letras"><strong>Nome:</strong></label>
                        <input type="text" id="fname" name="fname" class="inputs-cadastro">
                        <br/><br/>
                    </p>
                    <p>
                        <label for="senha" class="cor-letras"><strong>Senha:</strong></label>
                        <input type="password" id="senha" name="senha" class="inputs-cadastro">
                        <br/><br/>
                    </p>
                    <p>
                        <label for="email" class="cor-letras"><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" class="inputs-cadastro" placeholder="seuemail@email.com">
                        <br/><br/>
                    </p>
                    <p>
                        <label for="telefone" class="cor-letras"><strong>Telefone:</strong></label>
                        <input type="tel" id="telefone" name="telefone" class="inputs-cadastro" placeholder="(XX) XXXXX-XXXX">
                        <br/><br/>
                    </p>
                    <p>
                        <label for="cpf" class="cor-letras"><strong>CPF:</strong></label>
                        <input type="text" id="cpf" name="cpf" class="inputs-cadastro">
                        <br/><br/>
                    </p>
                    <p class="recuo">
                        <input type="submit" value="Cadastrar" class="enviar">
                        <br/><br/>
                    </p>
                </form>
            </div>
            
        <footer>
            <!-- Formulário de Contato -->
            <form action="/enviar-contato" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
                <button type="submit">Enviar</button>
            </form>
        
            <!-- Imagem à direita -->
            <div class="div-footer">
            <img src="/assets/img/logo.png" alt="senninha drive" class="logo_footer">
            <p class="copyright">&copy; 2023 - Senninha Drive LTDA.</p>
            </div>
        </footer>
    </body>
</html>
